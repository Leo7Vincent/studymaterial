<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Class</title>
  <link rel="stylesheet" href="style.css">
  <div class="notice">
  ðŸš§ This site is still under construction. Some pages may be incomplete. ðŸš§
  </div>
  <style>
    /* Inline styles that are unique to index.html (like the animated background) can stay here */
    body {
      background: linear-gradient(to bottom right, #e3f2fd, #fff3e0);
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
    }

    select {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
    }

    .animated-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .shape {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 60px;
      opacity: 0.7;
      animation: floatUp 7s linear infinite;
    }

    .shape.book {
      background: url('https://cdn-icons-png.flaticon.com/512/29/29302.png') no-repeat center/contain;
    }

    .shape.rectangle {
      background: url('https://cdn-icons-png.flaticon.com/512/1178/1178479.png') no-repeat center/contain;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Move common .notice style to style.css */
    /* .notice {
      position: absolute;
      top: 10px;
      left: 50%;

      background: #ffc107;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 2;
    } */
  </style>
</head>
<body>
  <h2>ðŸŽ“ Choose Your Class</h2>
  <select id="classSelector">
    <option value="">-- Select Class --</option>
    <option value="6">Class 6</option>
    <option value="7">Class 7</option>
    <option value="8">Class 8</option>
    <option value="9">Class 9</option>
    <option value="10">Class 10</option>
  </select>

  <div class="animated-bg">
    <div class="shape book" style="right: 5%; animation-delay: 0s;"></div>
    <div class="shape book" style="left: 30%; animation-delay: 3s;"></div>
    <div class="shape rectangle" style="left: 60%; animation-delay: 6s;"></div>
    <div class="shape rectangle" style="right: 80%; animation-delay: 1.5s;"></div>
  </div>

  <script>
    document.getElementById('classSelector').addEventListener('change', function () {
      const selectedClass = this.value;
      if (selectedClass) {
        localStorage.setItem("selectedClass", selectedClass);
        // Correct path to the class-specific subjects.html
        window.location.href = `class/class${selectedClass}/subjects.html`;
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
